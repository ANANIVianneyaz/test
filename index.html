<!DOCTYPE html>
<html>

<head>
  <title>Importer une vidéo</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="container">
    <h1>Importer une vidéo</h1>
    <form id="video-form" enctype="multipart/form-data">
      <input type="text" placeholder="Titre de la vidéo" id="video-title" required>
      <input type="file" accept="video/*" id="video-file" required>
      <button type="submit">Importer</button>
    </form>
  </div>
</body>

</html>
